<html>
<body bgcolor="#FEFCFF">
<center>
<img src="rgukt.jpg" height="52" width="52">
<Font size="+3" color="#2E8B57">Placement Registration
Form</font>
<form method="post" action="url">
<table bgcolor="#B7CEEC">
<tr>
<td></td>
<td><input type=radio name=initial checked>Mr.
<input type=radio name=initial>Mrs.
<input type=radio name=initial>Ms.</td>
</tr>
<tr>
<td>StudentID</td>
<td><input type=text name=fn placeholder="Student
ID"></td>
</tr>
<tr>
<td>First Name</td>
<td><input type=text name=fn placeholder="First
Name"></td>
</tr><tr>
<td>Last Name</td>
<td><input type=text name=ln placeholder="Last Name"></td>
</tr>
<tr>
<td>Username</td>
<td><input type=text name=ln placeholder="username"></td>
</tr>
<tr>
<td>Password</td>
<td><input type=password name=ln 
placeholder="password"></td>
</tr>
<tr>
<td>Address</td>
<td><textarea ></textarea></td>
</tr>
<td>City</td>
<td><input type=text name=ct></td>
</tr><tr>
<td>State</td>
<td><select name=State>
<option value="Telangana" checked>Telangana
<option value="Maharastra">Maharastra
<option value="AndhraPradesh">AndhraPradesh
<option value="Delhi">Delhi
</select>
</td>
</tr><tr>
<td>Pincode</td>
<td><input type=text name=zp></td>
</tr><tr>
<td>Upload Photo</td>
<td><input type=file name=photo></td>
</tr><tr>
<td>E-Mail</td>
<td><input type=text name=email></td>
</tr><tr>
<td>Mobile</td>
<td><input type=text name=mob placeholder=”+91″></td>
</tr><tr>
<td>Languages known</td>
<td><input type=checkbox name=lk value=English
checked>English</td>
</tr><tr>
<td></td>
<td><input type=checkbox name=lk value=Telugu
checked>Telugu</td>
</tr><tr>
<td></td>
<td><input type=checkbox name=lk value=Hindi>Hindi</td>
</tr><tr>
<td></td>
</tr><tr>
<td>Additional Information</td>
<td><textarea name=add rows=3 cols=20
placeholder="Optional"
wrap></textarea></td>
</tr>
<tr>
<td></td>
<td><input type=checkbox name=lk value="">Accepting the
terms & conditions</td>
</tr>
<tr>
<td></td>
<td><input type=submit value=submit>&nbsp;<input
type=reset
value=reset></td>
</table>
</form>
</body>
</html>
